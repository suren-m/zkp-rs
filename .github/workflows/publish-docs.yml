name: Publish Docs

on:
  push:
    branches:
      - main  
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: clear existing docs
        run: rm -rf ./docs/*      
      - name: Generate Cargo Docs
        id: generate
        run: cargo doc --no-deps --target-dir ./docs
      - name: Setup index and redirect        
        run: |
          echo "<meta http-equiv=\"refresh\" content=\"0; url=zkp-server\">" > ./docs/index.html
      - name: commit
        run: |
          git config --global user.name 'workflow_action'
          git config --global user.email 'workflow_action@users.noreply.github.com'
          git commit -am "docs: published from workflow"

    
      
      


